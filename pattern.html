<!DOCTYPE html>

<body>
    <form action="./response.html" method="get">
    <fieldset>
        <center><img src="./tsrtc.jpg" width="100"></center>
        <h1>
        <center>TELANGANA STATE ROAD TRANSPORT CORPORATION</center>
        <center>GENERAL BUS PASS APPLICATION</center>
        </h1>
    </fieldset>
    <fieldset>
        <legend><h2>Applicant Details</h2></legend>
        <label for="name">Name*</label>
        <input type="text" name="username" placeholder="username" required pattern="[a-zA-Z]{3,20}" title="enter your name">
        <label for="name">Father's/Guardian's Name*</label>
        <input type="text" placeholder="fathersname" required pattern="[a-zA-Z]{6,20}" title="Enter your father name">
        <br>
        <label for="DOB">Date of Birth*</label>
        <input type="text" placeholder="DOB" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" title="DOB is mandatory">
        <label for="Gender">Gender*</label>
        <input type="radio" id="Female" value="Female" required>
        <label for="Gender">Female</label>
        <input type="radio" id="Male" value="Male"required>
        <label for="Gender">Male</label>
        <br>
        <label for="age">Age As on:</label>
        <input type="number" min="0" max="95" name="years" placeholder="" readonly>
        <label for="years">years</label>
        <input type="number" min="0" max="11" name="months" placeholder="" readonly>
        <label for="months">months</label>
        <input type="number" min="0" max="30" name="Days" placeholder="" readonly>
        <label for="years">Days</label>
        <label for="aadhar">Aadhar No:</label>
        <input type="text" name="number" placeholder="number" required pattern="[0-9]{12}" title="aadhar is mandatory">
        <br>
        <label for="number">Whatsapp No*</label>
        <input type="text" name="number" placeholder="number" required pattern="\+91[0-9]{10}" title="whatsapp number is mandatory">
        <label for="Email-id">Email-id*</label>
        <input type="text" name="letters" id="letters" placeholder="mail" required pattern="./" title="Email is mandatory">
        <br>
        <label for="photo">Photo*</label>
        <input type="file" name="photo" required title="please choose a file">
    </fieldset>
    <fieldset>
        <legend><h2>Residential Address Details</h2></legend>
        <label for="address">Applicant's Address*</label>
        <input type="text" name="address" min="0" max="20" required pattern="[a-zA-Z0-9/-]+" title="address is mandatory">
        <label for="district">District*</label>
        <select>
            <option value=""></option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="bengaluru">bengaluru</option>
            <option value="pune">pune</option>
            <option value="Gurugram">Gurugram</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <br><br>
        <label for="Mandal">Mandal*</label>
        <select>
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <label for="district">Village*</label>
        <select>
            <option value="Hyderabad">Hyderabad</option>
        </select>
        <br><br>
        <label for="pincode">Pincode*</label>
        <input type="text" name="numbers" id="numbers" required pattern="[0-9]{6}" title="Pincode is mandatory">
    </fieldset>
    <fieldset>
        <legend><h2>Pass Type Details</h2></legend>
        <label for="city">City*:</label>
        <select>
            <option value="Hyderabad">Hyderabad</option>
        </select><br><br>
        <label for="city">Pass Type*:</label>
        <select>
            <option value="">----select----</option>
        </select>
    </fieldset>
    <fieldset>
        <legend><h2>Mode of payment & Pass collection</h2></legend>
        <label for="payment">Payment Mode*:</label>
        <select>
            <option value="">select payment Mode</option>
            <option value="">payment at counter</option>
        </select><br><br>
        <label for="city">Pass Delivary Mode*:</label>
        <select>
            <option value="">Select Pass Delivary Mode</option>
            <option value="">At counter</option>
        </select><br><br>
        <label for="city">Center at which you want to collect Pass*:</label>
        <select>
            <option value="">----select----</option>
        </select>
    </fieldset>
